{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links-->
    {% load static %}
    <base href="./">
    <!--Icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!--Swiper CSS-->
    <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!--DateTime-->
    <script src="{% static 'js/datetime.js' %}"></script>
    <title>Contacto</title>
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#formulario1").validate({
                rules:{
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phone: "required",
                    subject: "required",
                    message: "required",
                },
                messages:{
                    name:{
                        required: 'Ingrese su nombre..',
                    },
                    email:{
                        required: 'Ingrese un correo electrónico;\n ejemplo dasdasd@dsadsa.com',
                        email: 'Ingrese un correo electrónico válido'
                    },
                    phone:{
                        required: 'Ingrese un número de teléfono..',
                    },
                    subject:{
                        required: 'Escriba su preocupación..',
                    },
                    message:{
                        required: 'Describala mejor..',
                    },
                },
            });
            
            $("#name, #email, #phone, #subject, #message").on("input", function() {
                $(this).valid();
            });
        });
    </script>
</head>
<body>
    
    <div class="formulario">
        <form class="form" id="formulario1">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="datetime"></div>      
    
    <!--Swiper JS-->
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!--Main JS-->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
{% endblock %}
